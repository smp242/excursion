<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Excursion</title>

  <!-- Link to your stylesheet -->
  <link rel="stylesheet" href="resources/css/style.css" />

  <!-- Optional: a nice system font stack so it looks decent before CSS is finished -->
  <style>
    /* delete this inline style once your CSS is ready */
    body { margin: 0; font-family: -apple-system, system-ui, Segoe UI, Roboto, Helvetica, Arial, sans-serif; background: #000; color: #fff; text-align: center; }
    a { color: #00e6ac; }
    .container { max-width: 900px; margin-inline: auto; padding: 3rem 1rem; }
    .hero h1 { font-size: clamp(2rem, 6vw, 4rem); font-weight: 700; line-height: 1.1; margin: 0 0 1rem; }
    .cta { font-size: 1.125rem; margin-bottom: 2.5rem; display: inline-block; }
    .media { margin: 2rem auto; }
    video, img { max-width: 100%; height: auto; display: block; margin-inline: auto; }
    .section-title { font-size: clamp(1.5rem, 4.5vw, 2.5rem); margin: 3rem 0 0.75rem; }
    .muted { color: #b3b3b3; }
    footer { padding: 3rem 1rem; color: #b3b3b3; }
  </style>
</head>
<body>

  <!-- HERO -->
  <header class="hero container" role="banner">
    <h1>Discover hidden places in the world around you</h1>
    <a class="cta" href="#" aria-disabled="true">Download Excursion (Coming soon!)</a>
  </header>

  <!-- VIDEO -->
  <main id="content" class="container" role="main">
    <div class="media">
      <video controls muted loop playsinline>
        <source src="resources/videos/excursion.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>

    <!-- SUPPORTING COPY + IMAGE -->
    <h2 class="section-title">Your personal travel guide</h2>
    <p class="muted">Excursion remembers the places you like, and recommends new points of interest around you.</p>

    <p class="media">
      <img src="resources/images/camp.jpg" alt="Tents in a scenic campsite at dusk" />
    </p>

    <h2 class="section-title">Available for iPhone and Android</h2>
    <p class="media">
      <img src="resources/images/phone.png" alt="Phone icon" />
    </p>

    <p>
      <a class="cta" href="#" aria-disabled="true">Download Excursion (Coming soon!)</a>
    </p>
  </main>

  <!-- FOOTER -->
  <footer role="contentinfo">
    Â© Excursion
  </footer>

</body>
</html>
